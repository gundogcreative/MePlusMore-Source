    <h1>Contact</h1>
      <h3>For general inquiries, please submit using the form below.</h3>
  </div><!--/ .container -->

<section id="content">
  <div class="contact-page">
    <div id="contact-content">
      <div class="container">
        <div class="content-section">

          <div class="row">
            <form class="">  
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputName">Full Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Your full name...">
                </div><!--/ .form-group -->
              </div><!--/ .col-md-6 -->
              
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputEmail">Email Address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Your email address...">
                </div><!--/ .form-group -->
              </div><!--/ .col-md-6 -->
              
              <div class="col-md-12">
                <div class="form-group">
                  <label for="inputMessage">Message</label>
                  <textarea class="form-control" rows="10" id="inputMessage" placeholder="Your message..."></textarea>
                </div><!--/ .form-group -->
              </div><!--/ .col-md-12 -->
              
              <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-block">Submit Form</button>
              </div><!--/ .col-md-12 -->
            </form>
          </div><!--/ .row -->
          
        </div><!--/ .content-section -->
      </div><!--/ .container -->
    </div><!--/ #contact-content -->
  </div><!--/ #contact-page -->
</section><!--/ #content -->
